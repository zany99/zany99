<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/05c592b93c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container__logo"><img src="./logo.png" alt="" id="change__logo"></div>
        <div class="container__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="container__input">
            <i class="fa-solid fa-keyboard"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="container__buttons">
            <button class="container__btn">Пошук Google</button>
            <button class="container__btn" id="change__btn">Мені пощастить</button>
        </div>
        <div class="container__languages">
            <p> Мова Google:</p>
            <a href="https://www.google.com/?gl=us&hl=en&pws=0&gws_rd=cr">English</a>
            <a href="https://www.google.ru/?hl=ru">русский</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
